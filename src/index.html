<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>UML_App</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.15/paper-full.min.js" integrity="sha512-ovjLI1ZcZe6bw+ImQ21r+sv8q/Vwob2kq7tFidK6E1LWfi0T4uobbmpfEU1//a9h9o5Kkt+MnMWf6rWlg0EiMw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/paper.js" type="module"></script>
    
</head>
<body>

    <div style="top: 0px; left: 0px; cursor: default; position: absolute;">
        <button id="btn" class='btn btn-primary'> create new Class </button>
    </div>
    <div class="d-flex"style="top: 0px; left: 200px; cursor: default; position: absolute;">

        <button id="zoom-in-btn" class='btn btn-primary'> + </button>

        <input id="zoom-input" type="text" class="form-control" style="width:80px;" disabled=true/>

        <button id="zoom-out-btn" class='btn btn-primary'> - </button>

    </div>

    <div id="editableTextDiv">
    </div>

    <canvas id="field" resize="true"></canvas>

    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        pointer-events="none"    
        style="
            position: absolute;
            top: 0px; 
            left: 0px; 
            width: 100%; 
            height: 100%;
        ">
        <g id="svg-translate" style="transform: translate(0px, 0px);">
            <g id="svg-scale" style="transform-origin: 0px 0px; transform: scale(1, 1);">

                <g id="focus-group" pointer-events="none" >
                </g>

            </g>
        </g>
    </svg>
    
</body>
</html>
